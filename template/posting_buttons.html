</div>

		<input type="button" class="button2" name="addbbcode{custom_tags.BBCODE_ID}" value=
			<!-- IF custom_tags.BBCODE_TAG === "center" --> "وسط‌چین" <!-- ELSEIF custom_tags.BBCODE_TAG === "left" --> "چپ‌چین" <!-- ELSE --> "{custom_tags.BBCODE_TAG}" <!-- ENDIF --> onclick="bbstyle({custom_tags.BBCODE_ID})" title="{custom_tags.BBCODE_HELPLINE}" />

	<!-- IF S_LINKS_ALLOWED -->

	<select name="addbbcode20" onchange="bbfontstyle('[size=' + this.form.addbbcode20.options[this.form.addbbcode20.selectedIndex].value + ']', '[/size]');this.form.addbbcode20.selectedIndex = 2;" title="{L_BBCODE_F_HELP}">

		<option value="85">{L_FONT_SMALL}</option>
		<option value="100" selected="selected">{L_FONT_NORMAL}</option>

			<option value="150">{L_FONT_LARGE}</option>
			<!-- IF not MAX_FONT_SIZE or MAX_FONT_SIZE >= 200 -->
				<option value="200">{L_FONT_HUGE}</option>
